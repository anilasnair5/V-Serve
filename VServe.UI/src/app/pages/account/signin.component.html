<app-nav></app-nav>
<section class="cta">
    <div class="cta-content">
        <div class="container">
            <div class="content col-lg-6">
                <div class="form-title text-center">
                    <h4>Login</h4>
                    <alert></alert>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">                        
                        <button [disabled]="loading" class="btn btn-outline btn-xl js-scroll-trigger" type="submit">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a routerLink="" class="btn btn-outline btn-xl js-scroll-trigger">Cancel</a>
                        
                    </div>
                </form>
                <div class="text-center text-muted delimiter">or use a social network</div>
                <div class="d-flex justify-content-center social-buttons">
                    <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                        data-placement="top" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                        data-placement="top" title="Facebook">
                        <i class="fab fa-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                        data-placement="top" title="Linkedin">
                        <i class="fab fa-linkedin"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</section>
<app-footer></app-footer>
